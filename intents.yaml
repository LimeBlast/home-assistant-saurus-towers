PlantStatusIntent:
  speech:
    text: >
      {% if states.sensor.miflora_58_2e_moisture.state | int > 60 and
          states.sensor.miflora_5b_7d_moisture.state | int > 60 -%}
        All your plants are fine.
      {%- else -%}
        Some of your plants need attention.
      {%- endif %}

TravelTimeIntent:
  speech:
    text: It will take {{ states('sensor.home_to_foxsoft') }} minutes to get to Foxsoft, and {{ states('sensor.home_to_worcestershire_county_council') }} minutes to get to the county council.
